<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша история</title>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        *,
        :after,
        :before {
            border: 0 solid #e5e7eb;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            color: white;
        }
        
        .container {
            min-height: 100vh;
            background-color: #581c87;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 640px) {
            .container {
                padding: 32px;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 48px;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                padding: 64px;
            }
        }
        
        .glow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .glow-element {
            position: absolute;
            animation: smoothGlow 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-origin: center;
            color: #a855f7;
        }
        
        @keyframes smoothGlow {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.15);
            }
            100% {
                opacity: 0.2;
                transform: scale(1);
            }
        }
        
        .main-content {
            position: relative;
            z-index: 10;
            max-width: 72rem;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header-text {
            text-align: center;
            margin-bottom: 64px;
        }
        
        .header-quote {
            font-size: 30px;
            color: #e9d5ff;
            max-width: 48rem;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Bad Script', cursive;
        }
        
        @media (min-width: 768px) {
            .header-quote {
                font-size: 36px;
            }
        }
        
        .timer-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 48px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(192, 132, 252, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .timer-container {
                padding: 48px;
            }
        }
        
        .timer-decoration-1 {
            position: absolute;
            bottom: -96px;
            left: -96px;
            width: 192px;
            height: 192px;
            background: linear-gradient(to top right, rgba(168, 85, 247, 0.2), rgba(244, 114, 182, 0.2));
            border-radius: 9999px;
            filter: blur(40px);
        }
        
        .timer-decoration-2 {
            position: absolute;
            top: -96px;
            right: -96px;
            width: 192px;
            height: 192px;
            background: linear-gradient(to bottom right, rgba(244, 114, 182, 0.2), rgba(168, 85, 247, 0.2));
            border-radius: 9999px;
            filter: blur(40px);
        }
        
        .timer-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .timer-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #e9d5ff;
            font-family: 'Bad Script', cursive;
        }
        
        .countdown-container {
            width: 100%;
            max-width: 48rem;
        }
        
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        @media (min-width: 768px) {
            .countdown-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
                gap: 24px;
            }
        }
        
        .countdown-item {
            background-color: rgba(107, 33, 168, 0.7);
            border-radius: 24px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .countdown-item:hover {
            background-color: rgba(126, 34, 206, 0.7);
            transform: translateY(-4px);
        }
        
        .countdown-value {
            font-size: 48px;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
        }
        
        .countdown-label {
            color: #d8b4fe;
            font-weight: 500;
            font-size: 20px;
            font-family: 'Bad Script', cursive;
        }
        
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 24px;
        }
        
        .divider-line {
            height: 4px;
            border-radius: 9999px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .divider-line-1 {
            width: 64px;
            background: linear-gradient(to right, #c084fc, #f472b6);
            margin-right: 12px;
        }
        
        .divider-line-2 {
            width: 128px;
            background: linear-gradient(to right, #f472b6, #c084fc);
        }
        
        .divider-line-3 {
            width: 64px;
            background: linear-gradient(to right, #c084fc, #f472b6);
            margin-left: 12px;
        }
        
        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }
        
        .start-date {
            text-align: center;
            margin-top: 32px;
            padding-top: 16px;
            padding-bottom: 16px;
        }
        
        .start-date-title {
            font-size: 30px;
            color: #e9d5ff;
            font-weight: 500;
            margin-bottom: 16px;
            font-family: 'Bad Script', cursive;
        }
        
        .start-date-value {
            font-size: 36px;
            font-weight: 800;
            color: transparent;
            background-clip: text;
            background-image: linear-gradient(to right, #f9a8d4, #d8b4fe);
            margin-bottom: 24px;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 8px;
            padding-bottom: 8px;
            font-family: 'Bad Script', cursive;
        }
        
        .footer-quote {
            color: #e9d5ff;
            font-style: italic;
            font-size: 24px;
            font-family: 'Bad Script', cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow-container" id="glowContainer"></div>
        
        <div class="main-content">
            <div class="header-text">
                <p class="header-quote">Каждый момент с тобой бесценный</p>
            </div>
            
            <div class="timer-container">
                <div class="timer-decoration-1"></div>
                <div class="timer-decoration-2"></div>
                
                <div class="timer-inner">
                    <h2 class="timer-title">Мы вместе уже</h2>
                    
                    <div class="countdown-container">
                        <div class="countdown-grid">
                            <div class="countdown-item">
                                <div class="countdown-value" id="days">0</div>
                                <div class="countdown-label">Дней</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="hours">0</div>
                                <div class="countdown-label">Часов</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="minutes">0</div>
                                <div class="countdown-label">Минут</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="seconds">0</div>
                                <div class="countdown-label">Секунд</div>
                            </div>
                        </div>
                        
                        <div class="divider">
                            <div class="divider-line divider-line-1"></div>
                            <div class="divider-line divider-line-2"></div>
                            <div class="divider-line divider-line-3"></div>
                        </div>
                    </div>
                    
                    <div class="start-date">
                        <p class="start-date-title">Всё началось</p>
                        <div class="start-date-value">07.12.2024</div>
                        <p class="footer-quote">Каждое мгновение с тобой — это сокровище, которое я храню в своём сердце</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const glowContainer = document.getElementById('glowContainer');
        for (let i = 0; i < 20; i++) {
            const glowElement = document.createElement('div');
            glowElement.className = 'glow-element';
            glowElement.innerHTML = '💜';
            glowElement.style.top = `${Math.random() * 100}%`;
            glowElement.style.left = `${Math.random() * 100}%`;
            glowElement.style.fontSize = `${Math.random() * 2 + 1.5}rem`;
            glowContainer.appendChild(glowElement);
        }
        
        function updateTimer() {
            const startDate = new Date('December 7, 2024 03:11:00').getTime();
            const now = new Date().getTime();
            const distance = Math.max(0, now - startDate);

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }
        
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
